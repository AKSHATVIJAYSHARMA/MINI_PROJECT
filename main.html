<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate of Flow of Water</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chart-container-main-tap {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        #chart-container-ground-floor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="chart-container-main-tap">
        <div class="card">
            <h3>Main Tap</h3>
            <canvas id="flowChartMainTap"></canvas>
        </div>
    </div>

    <h2 style="text-align: center;">Ground Floor</h2>

    <div id="chart-container-ground-floor">
        <div class="card" onclick="window.location.href='LivingRoom.html';">
            <h3>Living Room</h3>

        <div class="card" onclick="window.location.href='kitchen.html';">

        </div>
        <div class="card" onclick="window.location.href='DiningRoom.html';">

        <div class="card" onclick="window.location.href='MasterBedroom.html';">

            <h3>Garage</h3>
            <!-- Add image here -->
            <canvas id="flowChartGarage"></canvas>

    </div>

        const chartConfig = {
